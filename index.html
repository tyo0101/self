          li.slide{
            margin: 0px;

            height: 100%;

            left:0px;
            display: flex;
            justify-content: center;

            width:100%;

}

          .slide:nth-of-type(1){
            background-color: rgb(71, 87, 152);
          }
          .slide:nth-of-type(2){
            background-color: rgb(71, 152, 86);
            left:100%;
          }
          .slide:nth-of-type(3){

position: relative;
