            margin: 0px;

            display: flex;
            justify-content: center;

            font-family:Helvetica;
            font-size:120px;
            color: aliceblue;
            transition: .5s transform ease-in-out;
          }

            height:100%;
            width:100%;
object-fit: cover;
}
          .slide:nth-of-type(1){
            background-color: rgb(71, 87, 152);
          }
          .slide:nth-of-type(2){
            background-color: rgb(71, 152, 86);
            left:100%;
          }
          .slide:nth-of-type(3){
            background-color: rgb(147, 71, 152);
            left:200%;
          }

position: relative;

           border-radius:50%;
