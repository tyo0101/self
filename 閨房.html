}
.頁首 img{

}
.img1{

.牆上照片 img{
    height: 100%;
    width: 100%;
    object-fit: cover;

}
.垃圾{
    width: 500px;

    overflow: hidden; 
    margin:0px 0px 0px 15px;
}
.垃圾 img{
    height: 100%;
    width: 100%;
    object-fit: cover;
    /* object-position: -30px 0; */

}
.img2{

.玩具車{
    width: 815px;
    height: 300px;
    /* background-color: #ff9d2d; */
    overflow: hidden; 
}
.玩具車 img{
    height: 100%;
    width: 100%;
    object-fit: cover;
    /* object-position: -30px 0; */
}
@media screen and (max-width: 768px) {
            .頁首 {
                height: 55vw; /* Restore the original height for larger screens */
            }
            .container {
                flex-direction: column;
            }

            .img1, .img2 {
                flex-direction: column;
            }

            .牆上照片, .垃圾 {
                width: 100%;
                height:50%;
                margin:0px;
            }
            .玩具車 {
                width: 100%;
                height:100%;
            }
            .牆上照片 img, .垃圾 img, .玩具車 img {
                height: 100%;
                width: 100%;
                object-position:0;
            }
            .footer{
                font-size:10px;
                margin:0;
            }
        }
